<div class="ekart-product-container">

  <app-search (searchTextChanged)="setSerachText($event)"></app-search>
  <product-list [searchText]="searchText" #productListComponent></product-list>
  <product-details 
  *ngIf="productListComponent.selectedProduct" 
  [productListComp]="productListComponent"></product-details>

  <div class="ekart-featured-products">
    <div class="ekart-featured-products-heading">
      <h1>Latest Arrivals in popular Brands</h1>
    </div>
      <featured-brand>
        <h3 class="title">New Arrivals In NIKE</h3>
        <button class="call-to-action">Show New Arrivals In Nike</button>
      </featured-brand>
      <featured-brand>
        <h3 class="title">New Arrivals In Adidas</h3>
        <button class="call-to-action">Show New Arrivals In Adidas</button>
      </featured-brand>
      <featured-brand>
        <h3 class="title">New Arrivals In Reebok</h3>
        <button class="call-to-action">Show New Arrivals In Reebok</button>
      </featured-brand>
  </div>
</div>
